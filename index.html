<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</Form>
  </title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');
  </style>
</head>

<body>

  <div class="main-container">

    <div class="left">
      <div>A. Ljung Photography</div>
    </div>

    <div class="right">
      <div id="intro">
        <h1>
          Welcome to my photography page! <br />
          If you want creative portraits, this is the place to be! <br />
          <br /><br />
          To follow me, get updates and offers subscribe below.
        </h1>
      </div>

      <div class="subscribe">
        <h1>Let's go!</h1>
        <form action="" method="get" class="form-main">
          <div class="form-divs">
            <div class="form-div">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="first_name">
            </div>
            <div class="form-div">
              <label for="email">Email</label>
              <input type="email" id="email" name="email">
            </div>
            <div class="form-div">
              <label for="password">Password</label>
              <input type="text" id="password" name="password">
            </div>
          </div>

          <div class="form-divs">
            <div class="form-div">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="last_name">
            </div>
            <div class="form-div">
              <label for="phonenumber">Phonenumber</label>
              <input type="number" id="phonenumber" name="phonenumber">
            </div>
            <div class="form-div">
              <label for="confirmPassword">Confirm Password</label>
              <input type="text" id="confirmPassword" name="confirm_password">
            </div>
          </div>
        </form>

      </div>

      <div class="create-account">Already have an account?</div>
      <a href="...">Log in</a>

    </div>




</body>

</html>
